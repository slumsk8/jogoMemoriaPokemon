<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da memória - Pokemon</title>
</head>
<body>    
    <div class="game">
        <img src="img/logo.png" alt="logo-pokemon">
        <main class="memory-game"></main>
    </div>
    <div class="screen inicio">
        <div class="start">
            <h1>clique para jogar</h1>
        </div>
    </div>
    <div class="screen end">
        <h1>você venceu</h1>
        <img src="img/win.png" alt="">  
        <h1 class="cliques">você usou <span class="qtd-cliques"></span> cliques</h1>      
    </div>
    <script src="script.js"></script>
</body>
</html>
